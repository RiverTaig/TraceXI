<div class="TraceOptionsXI-view" style="margin-left:5px" id="trace-buffer-settings">
    <div id="test">
        <div class="ondisplay">
            <div class="xiDiv">
                <div>PRESETS</div>
                <div class="xiDivContent">
                    <label class="dropdown">
                        <select id="cboXIPresets">
                            <option>All Fields</option>
                            <option>8 Layers 44 Fields</option>
                            <option>Model Names</option>
                            <option>Parallel</option>
                            <option>Lazy Load</option>
                            <option>Cached JSON</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="xiDiv">
                <div>PHASES TO TRACE</div>
                <div class="xiDivContent">
                    <label class="dropdown">
                        <select id="traceXI_Phase">
                            <option>Any (A,B,C,AB,BC,AC,ABC)</option>
                            <option>A (Single Phase A Only)</option>
                            <option>B (Single Phase B Only)</option>
                            <option>C (Single Phase C Only)</option>
                            <option>ABC (Three Phase 'Backbone' Only)</option>
                            <option>At Least A (A,AB,AC,ABC)</option>
                            <option>At Least B (B,AB,BC,ABC)</option>
                            <option>At Least C (C,AC,BC,ABC)</option>
                            <option>AB (Two Phase AB Only)</option>
                            <option>AC (Two Phase AC Only)</option>
                            <option>BC (Two Phase BC Only)</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="xiDiv">
                <div>MODEL NAME</div>
                <div class="xiDivContent">
                    <input type="text" class="xiText" id="xiModelName" data-binding="{@value: _modelName}" /><br>
                </div>
            </div>
            <div class="xiDiv">
                <div>FIELDS TO RETRIEVE</div>
                <div class="xiDivContent">
                    <input type="text" class="xiText" id="xiFields" data-binding="{@value: _fields}" /><br>
                </div>
            </div>
            <div class="xiDiv">
                <div>SERVER OPTIONS</div>
                <div class="xiDivContent">
                    <!---<label class="switch">
                        <input type="checkbox" checked>
                        <div class="slider round" id="x"></div>
                        <label class="lbl" for="x">Parallel</label>
                    </label><br>-->

                    <label class="switch">
                        <input id="xi_returnByClass" type="checkbox" checked>
                        <div class="slider round" id="x"></div>
                        <label class="lbl" for="x">Return by Class</label>
                    </label><br>
                    <!--<label class="switch">
                        <input type="checkbox" checked>
                        <div class="slider round" id="x"></div>
                        <label class="lbl" for="x">Union on Server</label>
                    </label><br>-->
                    <label class="switch">
                        <input id="xi_lazyLoad" type="checkbox" checked>
                        <div class="slider round" id="x"></div>
                        <label class="lbl" for="x">Lazy Load</label>
                    </label><br>
                    <label class="switch">
                        <input type="checkbox" id="xi_noJson" checked >
                        <div class="slider round" id="x"></div>
                        <label class="lbl" for="x">No JSON</label>
                    </label><br>
                    <label class="switch">
                        <input type="checkbox" checked id="xi_AutoZoom">
                        <div class="slider round" id="x"></div>
                        <label class="lbl" for="x">Auto Zoom</label>
                    </label><br>
                    <label class="switch">
                        <input type="checkbox" checked id="xi_AutoPopulate">
                        <div class="slider round" id="x"></div>
                        <label class="lbl" for="x">Auto Populate</label>
                    </label>
                </div>
            </div>
            <div class="xiDiv">
                <div>Trace Result ID</div>
                <div class="xiDivContent">
                    <input type="text" class="xiText" value="-1" />
                </div>
            </div>
            <input type="button"  class="xiButton" id="btnPopulateAttributes" value="Populate Attributes" />
            <input type="button"  class="xiButton" id="btnZoomTo" value="Zoom to Results" />
        </div>
    </div>
</div>
